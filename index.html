<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre jeu rétro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loading" class="container">
    <div class="logo">
      <img class="logo" src="./assets/img/menu.jpg" alt="logo">
        <div class="title">
        </div>

      <audio src="./assets/sound/ready.mp3" type="audio/mp3" autoplay></audio>

    </div>

  </div>

  <div id="menu" class="container" style="display: none;">
    <div class="logo">

      <img class="logo" src="./assets/img/menu.jpg" alt="logo">
    </div>
    <div class="category" id="category1">
      <div class="category-text">Niveau 1 - Mots de 3 lettres</div>
      <button class="play-button">Jouer</button>
    </div>
    <div class="category" id="category2">
      <div class="category-text">Niveau 2 - Mots de 4 lettres</div>
      <button class="play-button">Jouer</button>
    </div>
    <div class="category" id="category3">
      <div class="category-text">Niveau 3 - Mots de 5 lettres</div>
      <button class="play-button">Jouer</button>
    </div>
    <div class="category" id="category4">
      <div class="category-text">Niveau 4 - Mots de 6 lettres</div>
      <button class="play-button">Jouer</button>
    </div>
    <div class="category" id="category5">
      <div class="category-text">Niveau 5 - Mots de 7 lettres</div>
      <button class="play-button">Jouer</button>
    </div>
  </div>

  <div id="game-container" style="display: none;">
    <div class="word-container">
      <div id="empty-box-container"></div>
    </div>
    <div class="letter-container">
      <div id="letter-box-container"></div>
    </div>
    <button id="check-button">Vérifier</button>
    <button id="back-button">Retour au menu</button>
  </div>


  <script src="script.js"></script>
  <script src="storage.js"></script>
</body>

</html>
