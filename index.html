<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Votre jeu rétro</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
  <div id="loading" class="container">
    <div class="logo">
      <img class="logo" src="./assets/img/menu.jpg" alt="logo">
      <div class="title">
      </div>

      <audio src="./assets/sound/ready.mp3" type="audio/mp3" autoplay></audio>

    </div>

  </div>

  <div id="menu" class="container" style="display: none;">

    <div class="logo">
      <img class="logo" src="./assets/img/menu.jpg" alt="logo">
    </div>


    <div id="score-container" class="score-container">
      <span id="score-label">score:</span>
      <span id="score">0</span>
    </div>

    <div id="" class="lives-indicator">
      <span class="lives-icon">❤</span>
      <span id="lives-count" class="lives-count">3</span>
    </div>

    <div id="" class="bonus-indicator">
      <span class="bonus-icon">★</span>
      <span id="bonus-count" class="bonus-count">10</span>
    </div>

    <div id="" class="lives-menu">

      <i id="menu-icon" class="fas fa-bars">
        <div class="menu-title">MENU</div>
      </i>

      <div id="popup-menu" class="popup-menu">
        <i id="close-popup" class="fas fa-times"></i>
        <h2>Fenêtre Pop-up</h2>

        <div class="">
          <span class="lives-icon">❤</span>
          <span class="bonus-icon">★</span>
        </div>

        <div class="">
          <span class="lives-icon">❤</span>
          <span class="bonus-icon">★</span>
        </div>

      </div>
    </div>


    <div class="category" id="category1">
      <div class="category-text">Niveau 1 - Mots de 3 lettres</div>
      <div class="category-indicator" data-category="Niveau 1 - Mots de 3 lettres">
      </div>
      <button class="play-button">Jouer</button>
    </div>

    <div class="category" id="category2">
      <div class="category-text">Niveau 2 - Mots de 4 lettres</div>
      <div class="category-indicator" data-category="Niveau 2 - Mots de 4 lettres"></div>
      <button class="play-button">Jouer</button>
    </div>
    <div class="category" id="category3">
      <div class="category-text">Niveau 3 - Mots de 5 lettres</div>
      <div class="category-indicator" data-category="Niveau 3 - Mots de 5 lettres"></div>
      <button class="play-button">Jouer</button>
    </div>
    <div class="category" id="category4">
      <div class="category-text">Niveau 4 - Mots de 6 lettres</div>
      <div class="category-indicator" data-category="Niveau 4 - Mots de 6 lettres"></div>
      <button class="play-button">Jouer</button>
    </div>
    <div class="category" id="category5">
      <div class="category-text">Niveau 5 - Mots de 7 lettres</div>
      <div class="category-indicator" data-category="Niveau 5 - Mots de 7 lettres"></div>
      <button class="play-button">Jouer</button>
    </div>
  </div>

  <div id="game-container" style="display: none;">

    <div id="" class="lives-indicator-game">
      <span class="lives-icon">❤</span>
      <span id="lives-count-game" class="lives-count-game">3</span>
    </div>

    <div id="" class="bonus-indicator-game">
      <span class="bonus-icon">★</span>
      <span id="bonus-count-game" class="bonus-count-game">10</span>
    </div>


    <div class="word-container">
      <div id="empty-box-container"></div>
    </div>
    <div class="letter-container">
      <div id="letter-box-container"></div>
    </div>
    <button id="check-button">Vérifier</button>
    <button id="back-button">Retour au menu</button>
  </div>

  <script src="./js/storage.js"></script>
  <script src="./js/loading.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
